<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Barišić Web</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="anime.min.js"></script>
</head>

<body>
    <style>
        body {
            padding-top: 120px;
        }
        #button {
            position: absolute;
            bottom: 20px;
            left: 20px;
        }
        .block{
            width: 100px;
            height: 100px;
            background-color: chocolate
        }
        .mainbox{
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <div class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
        <div class="container">
            <a href="" class="navbar-brand">Animate Studio</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>
    <div class="container">
        <div class="jumbotron">
            <div class="mainbox" style="">
                <div class="block"></div>
            </div>
            <div class="mainbox" style="display: none;">
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
            </div>
        </div>
    </div>



    <button type="button" id="button" class="btn btn-primary">Play</button>
    <script>
        var button = document.getElementById("button");
        button.addEventListener("click", function () {
            anime({
                targets: '.block',
                keyframes: [
                    {translateY: -40},
                    {translateX: 250},
                    {translateY: 40},
                    {translateX: 0},
                    {translateY: 0}
                ],
                duration: 4000,
                easing: 'easeOutElastic(1, .8)',
                loop: true
            });

            // anime({
            //     targets: '.block',
            //     translateX: 120,
            //     rotate: '1turn',
            //     backgroundColor: '#FFF',
            //     duration: 6400
            // });
        });
    </script>
</body>

</html>
